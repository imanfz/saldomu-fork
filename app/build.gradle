android {
    dexOptions {
        javaMaxHeapSize "2g"
        jumboMode true
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
    }

    lintOptions {
        disable 'MissingTranslation'
    }

    signingConfigs {
        prodKey {
            keyAlias 'saldomuprod'
            keyPassword 'saldomukey590'
            storePassword 'saldomustore590'
            storeFile file('saldomu-key.jks')
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.sgo.saldomu"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        // Enabling multidex support.
        multiDexEnabled true
        buildConfigField 'String', "flavorDev", "\"development\""
        buildConfigField 'String ', "flavorProd", "\"production\""
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    android {
        useLibrary 'org.apache.http.legacy'
    }
    productFlavors {
        development {
            applicationId "com.sgo.saldomudev"
            resValue "string", "appname", "DEV Saldomu"
            resValue "string", "dbname", "DevSaldomu.db"
            resValue "integer", "dbversion", "0"

            buildConfigField "String", "REALM_APP_NAME", "\"com.saldomudev.realm\""
            buildConfigField "long", "REALM_SCHEME_APP_VERSION", "0"
            buildConfigField "String", "REALM_BILLER_NAME", "\"saldomudevrealm.realm\""
            buildConfigField "long", "REALM_SCHEME_BILLER_VERSION", "1"
            buildConfigField "String", "REALM_BBS_NAME", "\"saldomudevbbs.realm\""
            buildConfigField "long", "REALM_SCHEME_BBS_VERSION", "1"
            buildConfigField "String", "REALM_BBS_MEMBER_BANK_NAME", "\"bbsmemberbank.realm\""
            buildConfigField "long", "REALM_SCHEME_BBS_MEMBER_BANK_VERSION", "1"

            buildConfigField 'boolean', "IS_PROD_DOMAIN", "false"
            buildConfigField 'String', "COMM_CODE_BBS_ATC", "\"EMOMSCADM\""
//            buildConfigField 'String', "HeadAddress", "\"192.168.88.22:59088/\""
            buildConfigField 'String', "HEAD_ADDRESSS", "\"https://mobile-dev.espay.id/\""
            buildConfigField 'String', "TOPIC_FCM_ALL_DEVICE", "\"allAndroidApp\""
            buildConfigField 'String', "URL_MNOTIF", "\"http://192.168.86.116:8114/\""

            versionCode = 1
            versionName "1.0"
            buildConfigField 'String', "APP_ID", "\"SDOM\""
        }
        production {
            applicationId "com.sgo.saldomu"
            resValue "string", "appname", "Saldomu"
            resValue "string", "dbname", "saldomu.db"
            resValue "integer", "dbversion", "0"

            buildConfigField "String", "REALM_APP_NAME", "\"com.sgo.saldomu.realm\""
            buildConfigField "long", "REALM_SCHEME_APP_VERSION", "0"
            buildConfigField "String", "REALM_BILLER_NAME", "\"saldomurealm.realm\""
            buildConfigField "long", "REALM_SCHEME_BILLER_VERSION", "1"
            buildConfigField "String", "REALM_BBS_NAME", "\"saldomubbs.realm\""
            buildConfigField "long", "REALM_SCHEME_BBS_VERSION", "1"
            buildConfigField "String", "REALM_BBS_MEMBER_BANK_NAME", "\"bbsmemberbank.realm\""
            buildConfigField "long", "REALM_SCHEME_BBS_MEMBER_BANK_VERSION", "1"

            buildConfigField 'boolean', "IS_PROD_DOMAIN", "true"

            buildConfigField 'String', "COMM_CODE_BBS_ATC", "\"SALDOMU\""
//            buildConfigField 'String', "HeadAddress", "\"https://mobile.goworld.asia/akardaya2/\""
            buildConfigField 'String', "HEAD_ADDRESSS", "\"https://mobile.espay.id/\""
            buildConfigField 'String', "TOPIC_FCM_ALL_DEVICE", "\"allAndroidAppProd\""
            buildConfigField 'String', "URL_MNOTIF", "\"https://mobile.espay.id/mnotif/\""

            signingConfig signingConfigs.prodKey
            versionCode = 11
            versionName "1.8"
            buildConfigField 'String', "APP_ID", "\"SDOM\""
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.prodKey
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        def fileName
        if (variant.baseName.contains("development")) {
            fileName = "Dev Saldomu"
        } else {
            fileName = "Saldomu"
        }
        variant.outputs.each { output ->
            def apk = output.outputFile;
            def newName = fileName + "-${variant.mergedFlavor.versionName}"
            if (variant.buildType.name.contains("release")) {
//                newName += "-${variant.buildType.versionNameSuffix}"
                newName += "- release"
            } else {
                newName += "- debug"
            }

//            if (output.zipAlign) {
//                output.zipAlign.outputFile = new File((File) apk.parentFile, newName + '.apk');
//            }
            output.packageApplication.outputFile = new File((File) apk.parentFile, newName + ".apk")
        }
    }
}

